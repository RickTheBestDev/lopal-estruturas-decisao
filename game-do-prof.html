<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
   let numeroAleatorio = Math.random()*10;
   let numeroAleatorioInteiro = Math.round(numeroAleatorio)
   document.write(numeroAleatorioInteiro)

   let numero = prompt("Acerte o numero de 1 a 10, que o computador esta pensando");

   let cumprimento = (numeroAleatorioInteiro == numero ) ?
                     "Parabéns amigo!":


                     (numeroAleatorioInteiro == 0 ) ?
                     "Que pena! Vai ficar para a próxima!":
                

                     document.write(cumprimento); 




    </script>
</body>
</html>
